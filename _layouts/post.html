---
layout: base
---

<div class="centered">
{% include header.html %}
</div>

<div id="post-title" class="centered">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
</div>

{% if page.abstract %}
<div id="abstract" class="centered standout">
  <div class="centered inside-standout">
    <span class="abstract-opening">Summary</span> {{ page.abstract }}
  </div>
</div>
{% endif %}


<div class="centered">
  <div id="post-body">
    {{ content }}
  </div>


  <div id="back"><a href="/">back</a></div>

{% if page.enable_comments %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      var disqus_shortname = 'jamesob'; 
      var disqus_identifier = '{{ post.url }}';
      var disqus_url = 'http://jameso.be{{ page.url }}';

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif page.enable_comments %}

</div>
