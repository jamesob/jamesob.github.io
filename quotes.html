<!DOCTYPE html>

<head>
  <title>quotes</title>
  <meta name="author" http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="/css/quotes.css" type="text/css" />
</head>

<body>
  <div id="quotes">

    <h1>quotes</h1>
    <ul>

      {% for q in site.data.quotes %}
      <li>
        <p>
          {{ q.quote }}
        </p>
        {% if q.author %}
        <p><i>{{ q.author }}</i></p>
      </li>
      {% endfor %}

    </ul>


  </div>
</body>
</html>
